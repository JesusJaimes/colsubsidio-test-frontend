<div class="edit-cliente">
  <mat-card class="edit-card">
    <h1>Modificar Cliente</h1>
    <form #form="ngForm" (ngSubmit)="onEditCliente(form)">
      <div class="form-group">
         <label for="nombre">Nombre</label>
         <input type="text" ngModel [ngModel]="cliente.nombre"  name="nombre" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
         <label for="direccion">Direccion</label>
         <input type="text" ngModel [ngModel]="cliente.direccion"  name="direccion" class="form-control" id="direccion" required>
      </div>
      <div class="form-group">
         <label for="telefono">Telefono</label>
         <input type="text" ngModel [ngModel]="cliente.telefono"  name="telefono" class="form-control" id="telefono" required>
      </div>

      <div class="form-buttons">
        <button id="edit-cliente-button" mat-raised-button color="primary">Modificar</button>
      </div>
    </form>
  </mat-card>
</div>
