<div class="registro-cliente">
  <mat-card class="registro-card">
    <h1>Registrar Cliente</h1>
    <form #form="ngForm" (ngSubmit)="onAddCliente(form)">
      <div class="form-group">
         <label for="nombre">Nombre Completa</label>
         <input type="text" ngModel name="nombre" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
         <label for="documento">Numero de Documento</label>
         <input type="text" ngModel name="documento" class="form-control" id="documento" required>
      </div>
      <div class="form-group">
         <label for="direccion">Direccion</label>
         <input type="text" ngModel name="direccion" class="form-control" id="direccion" required>
      </div>
      <div class="form-group">
         <label for="telefono">Telefono</label>
         <input type="text" ngModel name="telefono" class="form-control" id="telefono" required>
      </div>

      <div class="form-buttons">
        <button id="add-cliente-button" mat-raised-button color="primary">Registrar</button>
      </div>
    </form>
  </mat-card>
</div>
